@if(loading){
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
}@else {
<section class="bg-image">
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container my-5">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign Up as a Company</h2>

              <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="arabicName" class="form-control form-control-lg" required
                    placeholder="Company Arabic Name" formControlName="arabicName" />
                  <div *ngIf="submitted && signUpForm.controls['arabicName'].errors" class="text-danger small">
                    Arabic Name is required.
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="englishName" class="form-control form-control-lg" required
                    placeholder="Company English Name" formControlName="englishName" />
                  <div *ngIf="submitted && signUpForm.controls['englishName'].errors" class="text-danger small">
                    English Name is required.
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" required placeholder="Email"
                    formControlName="email" />
                  <div *ngIf="submitted && signUpForm.controls['email'].errors" class="text-danger small">
                    <div *ngIf="signUpForm.controls['email'].errors['required']">Email is required.</div>
                    <div *ngIf="signUpForm.controls['email'].errors['email']">Invalid email format.</div>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="phoneNumber" class="form-control form-control-lg"
                    placeholder="Phone Number (optional)" formControlName="phoneNumber" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="url" id="websiteUrl" class="form-control form-control-lg"
                    placeholder="Website URL (optional)" formControlName="websiteUrl" />
                </div>

                <div *ngIf="successMessage" class="alert alert-success">
                  {{ successMessage }}
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign Up</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]="['/signin']"
                    class="fw-bold text-body"><u>SignIn Here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
}
