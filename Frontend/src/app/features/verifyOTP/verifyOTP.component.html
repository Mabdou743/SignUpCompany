@if(loading){
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
}@else {
<section class="bg-image">
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container my-5">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Verify OTP</h2>
              
              <p class="text-center mb-4">Please enter the OTP sent to: {{ email }}</p>

              <form [formGroup]="verifyOTPForm" (ngSubmit)="onSubmit()">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="otp" class="form-control form-control-lg" required
                    placeholder="Enter 6-digit OTP" formControlName="otp" maxlength="6" />
                  <div *ngIf="submitted && verifyOTPForm.controls['otp'].errors" class="text-danger small">
                    <div *ngIf="verifyOTPForm.controls['otp'].errors['required']">OTP is required.</div>
                    <div *ngIf="verifyOTPForm.controls['otp'].errors['minlength']">OTP must be 6 digits.</div>
                    <div *ngIf="verifyOTPForm.controls['otp'].errors['maxlength']">OTP must be 6 digits.</div>
                  </div>
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>

                <div *ngIf="successMessage" class="alert alert-success">
                  {{ successMessage }}
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Verify OTP</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
}
